<!DOCTYPE html>
<html>
<head>
    <title>Java-Buddy: Google Maps</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>#mapcanvas { height: 560px; width: 100%}</style>



</head>
<body>
<h1>Google Maps Test</h1>
<div id="mapcanvas">

    <script type="text/javascript">
	
	alert("goToLocation");
        document.map = new google.maps.Map(document.getElementById("mapcanvas"));
        var latlng = new google.maps.LatLng(52.50591, 10.598997);
        var Options = {
            zoom: 15,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("mapcanvas"), Options);
        //var carMarkerImage = new google.maps.MarkerImage('resources/images/car.png');
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(52.50591, 10.598997),
            map: map,
            draggable: false,
//icon: carMarkerImage,
            title: "",
            autoPan: true
        });
        var infobulle = new google.maps.InfoWindow({
            content: "Infotext"
        });
        google.maps.event.addListener(marker, 'mouseover', function() {
            infobulle.open(map, marker);
        });
		
		
		//--------------my function-----------------------
        document.goToLocation = function(x, y) {
            //alert("goToLocation, x: " + x +", y:" + y);
            var latLng = new google.maps.LatLng(x, y);
            marker.setPosition(latLng);
            map.setCenter(latLng);
        }
        
        
         document.goToLocationRadius = function(x, y,r) {
            alert("goToLocation, x: " + x +", y:" + y);
            var latLng = new google.maps.LatLng(x, y);
            marker.setPosition(latLng);
            map.setCenter(latLng);
            var circle = new google.maps.Circle({
  				map: map,
  				radius: r,    // 10 miles in metres
 				fillColor: '#AA0000'
 			
			});
            circle.bindTo('center', marker, 'position');
        }
        
       
		
    </script>


</div>
</body>
</html>
